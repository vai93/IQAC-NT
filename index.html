<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5500);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3c72;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="title">IQAC Portal Login</h3>
    <div class="mb-3">
      <label for="MIScode" class="form-label">MIS Code</label>
      <input type="text" id="MIScode" class="form-control" placeholder="Enter your MIS code">
    </div>
    <!-- Note below the button -->
    <p id="googleNote" style="display:none; font-size: 14px; color: #555; margin-top: 10px; text-align: center;">
      Kindly login using your <b>institute email ID (@paruluniversity.ac.in)</b>
    </p>
  
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="/js/auth.js"></script>
</body>


</html>
