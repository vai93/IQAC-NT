<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non Teaching Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/sidebar.css" />
  <style>
    html, body {
      height: 100vh;
      overflow-x: hidden !important; /* Prevent horizontal scroll */
      max-width: 100vw;
      margin: 0;
      padding: 0;
    }
    
    * {
      box-sizing: border-box;
    }

    .content-area {
      overflow-y: auto;
      overflow-x: hidden;
      height: calc(100vh - 70px);
      padding: 2rem;
      max-width: 100%;
    }
    
    @media (max-width: 768px) {
      .content-area {
        height: calc(100vh - 90px);
      }
    }
    
    @media (max-width: 576px) {
      .content-area {
        height: calc(100vh - 95px);
      }
    }

    .readonly-note {
      font-size: 0.9rem;
      color: #888;
      margin-top: 5px;
    }

    .custom-modal-width {
      max-width: 90vw;
      width: 100%;
    }

    .modal-dialog {
      max-width: 80%;
      margin: 1.75rem auto;
    }

    .modal-content {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
    }
    
    .table td, .table th {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-width: 0;
    }
    .badge {
  display: inline-block;
  max-width: 100%;     /* never exceed td */
  white-space: normal; /* allow wrapping */
  text-align: center;
}
    .form-control {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .modal-body {
      max-height: 75vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Ensure form controls (select, input, etc.) are fully responsive */
    .form-select,
    .form-control {
      max-width: 100%;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    label,
    .form-label,
    .form-group {
      word-break: break-word;
      white-space: normal;
    }

    /* Dropdown styling */
    select.form-select {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: auto;
      border: 1px solid #ced4da;
      background-color: #fff;
    }

    select.form-select:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* Dropdown options styling */
    .form-select option {
      white-space: nowrap;
      overflow-x: auto;
      display: block;
      padding-right: 2rem;
    }

    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: auto;
      white-space: nowrap;
    }

    label span.text-danger {
      font-weight: bold;
    }

    .form-floating select,
    .form-floating input {
      border: 1px solid #ced4da;
    }

    .dropdown-checkboxes {
      position: relative;
    }

    .dropdown-checkboxes .dropdown-menu {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-left: -50px !important;
    }

    .dropdown-checkboxes .form-check {
      margin-bottom: 5px;
    }

    /* Download Filter Modal Styles */
    #columnCheckboxesContainer .form-check {
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    #columnCheckboxesContainer .form-check:hover {
      background-color: #f8f9fa;
    }

    #columnCheckboxesContainer .form-check-label {
      font-size: 0.95rem;
      word-break: break-word;
      user-select: none;
    }

    #columnCheckboxesContainer .form-check-input {
      margin-top: 0.35rem;
      cursor: pointer;
    }

    #selectedCount {
      font-weight: 500;
      color: #495057;
    }

    /* Custom header color for staff table */
    .nt-table thead th {
      background-color: #eddcf1 !important;
      color: #4a2a53 !important;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/docx@7.3.0/build/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.2.0/docx.umd.js"></script>


</head>

<body>
  <div class="d-flex">
    <div id="sidebarContainer"></div>
    <div class="flex-grow-1">
      <div id="topbarContainer"></div>
      <div class="content-area">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
          <h3 class="mb-0">Non Teaching Staff</h3>
          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-lg px-4" type="button" onclick="openAddStaffModal()">
              <i class="bi bi-plus-lg"></i> Add Staff
            </button>
            <button id="downloadBtn" class="btn btn-success btn-lg px-4" type="button">
              <i class="bi bi-download"></i> Download
            </button>
            <button class="btn btn-outline-secondary btn-lg px-3" type="button" onclick="refreshStaffData()">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
        </div>

        <div class="card p-3 shadow-sm mb-3">
          <div class="row g-3 align-items-end">
            <div class="col-lg-12 col-md-12">
              <label for="staffSearchInput" class="form-label small fw-semibold">Search</label>
              <input type="text" id="staffSearchInput" class="form-control" placeholder="Name, MIS, email, contact">
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
              <table class="table table-bordered table-hover align-middle text-center mb-0 nt-table">
              <thead class="position-sticky top-0">
                <tr>
                  <th style="width: 4%;">#</th>
                  <th style="width: 16%;">Name</th>
                  <th style="width: 12%;">MIS Code</th>
                  <th style="width: 18%;">Department</th>
                  <th style="width: 18%;">Staff Category</th>
                  <th style="width: 16%;">Contact</th>
                  <th style="width: 16%;">Action</th>
                </tr>
              </thead>
              <tbody id="staffTableBody">
                <tr>
                  <td colspan="7" class="text-center text-muted">Loading data...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewStaffModal" tabindex="-1" aria-labelledby="viewStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl custom-modal-width">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #f3d8fa; color: #4a2a53;">
          <h5 class="modal-title" id="viewStaffModalLabel">Staff Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3" id="viewDetailsContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl custom-modal-width">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #f3d8fa; color: #4a2a53;">
          <h5 class="modal-title" id="editStaffModalLabel">Edit Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editStaffForm">
            <div class="row g-3" id="editFieldsContainer"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveStaffEdits()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Download Modal -->
  <div class="modal fade" id="downloadFilterModal" tabindex="-1" aria-labelledby="downloadFilterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-success text-white py-2">
          <h5 class="modal-title" id="downloadFilterModalLabel">
            <i class="bi bi-download"></i> Select Columns for Download
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
      
          <div class="row g-3 mb-3">
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterDepartment" class="form-label small fw-semibold">Department</label>
              <select id="dlFilterDepartment" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterGroup" class="form-label small fw-semibold">Staff Category</label>
              <select id="dlFilterGroup" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterActive" class="form-label small fw-semibold">Active</label>
              <select id="dlFilterActive" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterGender" class="form-label small fw-semibold">Gender</label>
              <select id="dlFilterGender" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterAssociation" class="form-label small fw-semibold">Association Type</label>
              <select id="dlFilterAssociation" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterHighestQualCat" class="form-label small fw-semibold">Highest Qualification Category</label>
              <select id="dlFilterHighestQualCat" class="form-select form-select-sm">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterJoiningFrom" class="form-label small fw-semibold">Joining From</label>
              <input type="date" id="dlFilterJoiningFrom" class="form-control form-control-sm">
            </div>
            <div class="col-lg-3 col-md-4">
              <label for="dlFilterJoiningTo" class="form-label small fw-semibold">Joining To</label>
              <input type="date" id="dlFilterJoiningTo" class="form-control form-control-sm">
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAllColumns()">Select All</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAllColumns()">Deselect All</button>
            </div>
            <span class="text-muted" id="selectedCount">0 columns selected</span>
          </div>
          <div class="border rounded p-3" style="max-height: 50vh; overflow-y: auto;">
            <div id="columnCheckboxesContainer" class="row g-2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success btn-sm" onclick="downloadSelectedColumns()">
            <i class="bi bi-download"></i> Download Excel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="/js/sidebarTopbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="/js/allNonTeachingStaff.js"></script>
  <script src="/js/mobile-menu.js"></script>
</body>
</html>
