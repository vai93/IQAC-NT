<!-- Topbar -->
<div class="topbar">
  <div class="container-fluid">
    <!-- Main Topbar Row -->
    <div class="row align-items-center">
      <!-- Left Section: Mobile Menu + Logo + University Info -->
      <div class="col-md-4 col-8">
        <div class="d-flex align-items-center">
          <!-- Mobile Menu Toggle -->
          <button class="btn btn-outline-light btn-sm d-md-none me-2" id="mobileMenuToggle">
            <i class="bi bi-list"></i>
          </button>
          
          <!-- Logo -->
          <img src="/img/logo.png" alt="Parul University" class="topbar-logo me-2">
          
          <!-- University Info -->
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
              <!-- <span class="text-white fw-bold university-text">NAAC</span> -->
              <!-- <span class="badge bg-warning text-dark fw-bold ms-1">A+</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Center Section: Academic Year (Desktop Only) -->
      <div class="col-md-4 d-none d-md-block">
        <div class="text-white text-center">
          <div class="fw-bold academic-year-title">AY 2025-2026</div>
          <small class="opacity-75 academic-year-subtitle">From 1st June to 31st May</small>
        </div>
      </div>

      <!-- Right Section: Controls + Mobile Academic Year -->
      <div class="col-md-4 col-4">
        <div class="d-flex align-items-center justify-content-end">
          <!-- Mobile Academic Year (Inline) -->
          <div class="d-md-none me-2">
            <div class="text-white text-end">
              <div class="fw-bold mobile-academic-year-inline">AY 2025-2026</div>
            </div>
          </div>
          
          <!-- Controls -->
          <div class="d-flex align-items-center">
            <select id="roleDropdown" class="form-select form-select-sm me-2"><option>Loading..</option></select>
            <a href="logout.html" class="btn btn-outline-light btn-sm logout-btn">
              <i class="bi bi-box-arrow-right me-1"></i>
              <span class="d-none d-sm-inline">Logout</span>
              <!-- <span class="d-inline d-sm-none">Log</span> -->
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Academic Year Row (Fallback for very small screens) -->
    <div class="row d-md-none d-block d-sm-none mt-1">
      <div class="col-12">
        <div class="text-white text-center">
          <small class="opacity-75 mobile-academic-subtitle">From 1st June to 31st May</small>
        </div>
      </div>
    </div>
  </div>
</div>
